name: Node.js CI

on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: | 
                  cd server
                  npm install

            - name: Run tests
              run: |
                  cd server
                  npm test

            - name: Generate coverage report
              run: |
                  cd server
                  npm run test
